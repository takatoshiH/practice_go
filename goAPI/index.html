<script>
    // XMLHttpRequestオブジェクトの作成
    let request = new XMLHttpRequest();

    // URLを開く
    const URL = " http://127.0.0.1:8000/api/books"
    request.open('GET', URL, true);

    request.onload = function () {
        console.log('送信完了')
    }
    request.send();
</script>
